!
!
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 no ip address
 duplex half
 ipv6 address 3FE0:0:1::/64 eui-64
 ipv6 enable
 ipv6 ospf 100 area 0
!
interface FastEthernet2/0
 no ip address
 duplex half
 ipv6 address 3FE0::1/64
 ipv6 enable
 ipv6 nd ra-interval 3
 ipv6 nd prefix 3FE0::/64
 ipv6 mobile home-agent
 ipv6 ospf 100 area 0
!
!
no ip http server
no ip http secure-server
!
!
ipv6 router ospf 100
 router-id 3.3.3.3
 log-adjacency-changes
!
ipv6 mobile home-agent
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
!
end
