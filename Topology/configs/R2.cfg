!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
ip cef
!
!
ipv6 unicast-routing
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 no ip address
 duplex half
 ipv6 address 2CAE:0:1::/64 eui-64
 ipv6 enable
 ipv6 ospf 100 area 0
!
interface Serial2/0
 no ip address
 serial restart-delay 0
 ipv6 address 2001:ABCD::2/64
 ipv6 enable
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/4
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/5
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/6
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/7
 no ip address
 shutdown
 serial restart-delay 0
!
!
no ip http server
no ip http secure-server
!
!
!
!ipv6 route 3FE0::/42 Serial2/0
ipv6 router ospf 100
 router-id 2.2.2.2
 log-adjacency-changes
 redistribute bgp 10
! redistribute static
!
!
router bgp 50
 bgp router-id 2.2.2.2
 no bgp default ipv4-unicast

!--- Without configuring ""no bgp default ipv4-unicast"" only IPv4 will be !--- advertised

 bgp log-neighbor-changes
 neighbor 2001:ABCD::1 remote-as 13
 !
 address-family ipv6
  neighbor 2001:ABCD::1 activate
  network 2CAE:0:1::/64
  network 2CAE::/64
 exit-address-family


!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
line vty 0 4
!
!
end
